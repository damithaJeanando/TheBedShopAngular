<div class="row">
  <div class="card" *ngFor="let p of products" style="width: 18rem;">
  <img [src]="p.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{p.name}}</h5>
    <p class="card-text">{{p.price}}</p>
    <a href="#" class="btn btn-primary">Add to cart</a>
  </div>
  </div>
</div>
